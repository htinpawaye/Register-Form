<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="title">Register Form</div>
            <div class="info">
                <label for="">Name :</label>
                <input type="text" name="name" class="input-info" placeholder="Input Your Name." />
            </div>
            <div class="info">
                <label for="">Email :</label>
                <input type="email" name="email" class="input-info" placeholder="Input Your Email." />
            </div>
            <div class="info">
                <label for="">Phone Number:</label>
                <input type="number" name="phone" id="" placeholder="Enter Your Phone Number." />
            </div>
            <div class="info">
                <label for="">Gender :</label>
                <input type="radio" name="male" id="">Male
                <input type="radio" name="female" id="" />Female
                <input type="radio" name="other" id="" />Other
            </div>
            <div class="info">
                <label for="">Date Of Birth :</label>
                <input type="date" name="birth" id="" />
            </div>
            <div class="info">
                <label for="">Password :</label>
                <input type="password" name="password" class="pass" placeholder="Enter Your Password" />
            </div>
            <div class="info">
                <div class="text">
                    <input type="checkbox" name="check" id=""> I agree width the <span>term of services</span></div>
            </div>
            <div class="register">
                <button>Register</button>
            </div>
            <div class="footer">
                <div class="foot">Already a member?<span>Login here</span></div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
